# Minimal Blue Brand Guide
# Clean, professional aesthetic with blue color palette

brand:
  name: Minimal Blue
  industry: Technology / SaaS
  target_audience: Tech-savvy professionals and enterprise buyers
  values:
    - Trust
    - Simplicity
    - Innovation
    - Reliability

colors:
  primary: "#2E5CFF"           # Vibrant blue
  secondary: "#F0F4FF"         # Light blue background
  accent: "#1A3FCC"            # Darker blue for emphasis
  background: "#FFFFFF"        # Clean white
  text: "#1A1A1A"              # Almost black for readability

typography:
  font_family: "Inter, Helvetica, Arial, sans-serif"
  headline_size: 48
  body_size: 16
  font_weight: "600"           # Semi-bold for headlines

visual:
  layout_style: "minimal"
  text_positioning: "top"
  scene_style: "clean studio"
  mood: "professional"

messaging:
  tone: "professional"
  max_headline_length: 40
  max_subheadline_length: 80
  avoid_words:
    - "cheap"
    - "discount"
    - "bargain"
  preferred_phrases:
    - "Enterprise-grade"
    - "Professional quality"
    - "Trusted by teams"
